<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bee Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* убираем прокрутку */
      background-color: #000; /* фон */
    }
    img {
      width: 100%;
      height: 100%;
      object-fit: contain; /* картинка вписывается в экран */
      display: block;
    }
  </style>
</head>
<body>
  <img src="./bee-game.png" alt="Bee Game">

  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // разворачивает мини‑апп на весь экран
  </script>
</body>
</html>
