<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <title>Bee Mini App</title>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      width: 100%;
      overflow: hidden; /* убираем прокрутку */
    }
    body {
      background: url("./bee-game.png") no-repeat center center;
      background-size: cover; /* картинка заполняет экран полностью */
    }
  </style>
</head>
<body>
  <script>
    const tg = window.Telegram.WebApp;
    tg.ready();
    tg.expand(); // разворачивает мини‑апп на весь экран
  </script>
</body>
</html>
